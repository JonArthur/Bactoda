<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta name="description" content="">
    <meta name="author" content="">


    
    <title>{%block title%}{%endblock%}</title>
    {% load static %}
 
    <link href="{% static 'tricycle/css/bootstrap.min.css'%}" rel="stylesheet">

  
    
    <link href="{% static 'tricycle/css/jumbotron-narrow.css'%}" rel="stylesheet">

   

    
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="{%block home%} {%endblock%}
"><a href="#">Home</a></li>
            <li role="presentation" class="{%block about%} {%endblock%}
"><a href="#">About</a></li>
            <li role="presentation" class="{%block contact%} {%endblock%}
"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>

      {%block content%}
      {%endblock%}

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'tricycle/js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
