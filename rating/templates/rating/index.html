{% extends "rating/header.html" %}
{%block home%}active{%endblock%}
{%block content%}
<div class="jumbotron">
	<h1>Search Tricycle Info</h1>
	<form class ="form-inline" action ="{% url 'rating:query' %}" method="post" enctype ="multipart/form-data">
		<div class ="form-group">
			{% csrf_token %}
			<div class="col-sm-10"><input type="number" name="query" value="search" required class="form-control"></div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2">
				<button class ="btn btn-primary" type = "submit">Submit</button>
			</div>
		</div>
		</form>
		
	</div>
	{%endblock%}
